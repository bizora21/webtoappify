version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: webtoappify-backend
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - ANDROID_SDK_ROOT=/opt/android-sdk
      - KEYSTORE_PASSWORD=${KEYSTORE_PASSWORD:-default_dev_password}
      - CORS_ORIGIN=http://localhost:5173
      # Appwrite Configuration (load from .env)
      - APPWRITE_ENDPOINT=${APPWRITE_ENDPOINT}
      - APPWRITE_PROJECT_ID=${APPWRITE_PROJECT_ID}
      - APPWRITE_API_KEY=${APPWRITE_API_KEY}
      - APPWRITE_DATABASE_ID=${APPWRITE_DATABASE_ID}
      - APPWRITE_COLLECTION_ID=${APPWRITE_COLLECTION_ID}
      - APPWRITE_BUCKET_ID=${APPWRITE_BUCKET_ID}
      # AWS Configuration (optional)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_S3_BUCKET=${AWS_S3_BUCKET}
    volumes:
      - ./backend:/app
      - /app/node_modules
      - build_cache:/app/builds
    command: npm run dev

  # Frontend (Vite Dev Server)
  frontend:
    image: node:20-alpine
    container_name: webtoappify-frontend
    working_dir: /app
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev -- --host

volumes:
  build_cache:
